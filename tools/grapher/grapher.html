<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
	
		<link href="grapher.css" rel="stylesheet" type="text/css" />
		
		<title>Grapher</title>
		
		<style type="text/css">
			
		</style>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/jquery.flot.js"></script>
		<script type="text/javascript" src="js/jquery.flot.time.js"></script>
		<script type="text/javascript" src="js/jquery.flot.axislabels.js"></script>
		<script type="text/javascript" src="js/jquery.dateFormat.js"></script>
		<script type="text/javascript" src="js/jquery.fileupload.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/grapher.js"></script>
	</head>
	<body>
		<h2>Grapher</h2>
		<div id="sessionContainer">
			<span class="label">Session ID:&nbsp;</span>
			<div id="sessionSelectContainer">
				<select>
					<option>Loading...</option>
				</select>
			</div>
			<span id="sessionProfileContainer" class="label"></span>
			<div id="sessionButtonContainer">
				<button id="downloadSessionButton" disabled="disabled">Download Session</button>
				<button id="uploadSessionButton">Upload Session</button>
				<input id="sessionUpload" type="file" name="file" style="display: none;" multiple="multiple" />
			</div>
		</div>
		<div id="mainContainer">Loading...<div id='flotContainer'></div></div>
		<div id="consoleContainer"></div>
	</body>
</html>
